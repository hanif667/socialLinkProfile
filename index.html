<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="mainHead">
    <div class="head">
      <div class="main">
        <img src="assets/images/avatar-jessica.jpeg" alt="jessica">
        <h1>Jessica Randall</h1>
        <address>London, United Kingdom</address>
        <p class="information">"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <div class="a">GitHub </div>
        <div class="a">Frontend Mentor</div>
        <div class="a">LinkedIn </div>
        <div class="a">Twitter</div>
        <div class="a">Instagram</div>
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
